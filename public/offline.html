<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliasPay - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
        }
        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border-radius: 16px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 1rem;
            color: #94a3b8;
            line-height: 1.6;
        }
        .retry {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }
        .retry:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're offline</h1>
        <p>Please check your internet connection and try again.</p>
        <p>Some features may still work if you've visited this page before.</p>
        <button class="retry" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
